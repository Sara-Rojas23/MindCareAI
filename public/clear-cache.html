<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Cache - MindCare AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpieza de Cache</h1>
        <p>Esta p√°gina te ayudar√° a limpiar el cache y localStorage para solucionar problemas de navegaci√≥n.</p>
        
        <button class="btn" onclick="clearCacheAndRedirect()">
            üîÑ Limpiar Cache y Ir a Inicio
        </button>
        
        <button class="btn" onclick="clearCacheOnly()">
            üóëÔ∏è Solo Limpiar Cache
        </button>
        
        <div id="success" class="success">
            ‚úÖ Cache limpiado exitosamente
        </div>
    </div>

    <script>
        function clearCacheAndRedirect() {
            // Limpiar localStorage
            localStorage.clear();
            
            // Limpiar sessionStorage tambi√©n
            sessionStorage.clear();
            
            // Mostrar mensaje de √©xito
            document.getElementById('success').style.display = 'block';
            
            console.log('üßπ Cache y localStorage limpiados');
            
            // Redirigir despu√©s de mostrar el mensaje
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
        
        function clearCacheOnly() {
            // Limpiar localStorage
            localStorage.clear();
            
            // Limpiar sessionStorage tambi√©n
            sessionStorage.clear();
            
            // Mostrar mensaje de √©xito
            document.getElementById('success').style.display = 'block';
            
            console.log('üßπ Cache y localStorage limpiados');
        }
        
        // Auto-limpiar al cargar la p√°gina
        window.onload = function() {
            localStorage.clear();
            sessionStorage.clear();
            console.log('üßπ Auto-limpieza al cargar la p√°gina');
        }
    </script>
</body>
</html>
